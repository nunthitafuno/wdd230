<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home :: Springville Chamber of Commerce</title>
        <meta name="description" content="Phnom Penh kh Chamber of Commerce, signup, contact, directory.">
        <meta name="author" content="Nunthita Samirth">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="./images/favicon/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/nav.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/joinus.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/directory.css">
    </head>

    <body>
        <header></header>
        <nav></nav>

        <main>
            <section class="hero-img">
                <h1 class="page-title"></h1>
                <picture>
                    <source media="(min-width: 650px)" srcset="./images/dir-hero_700.jpg">
                    <source media="(min-width: 420px)" srcset="./images/dir-hero_550.jpg">
                    <img src="./images/dir-hero_320.jpg" alt="springville businesses">
                </picture>
            </section>

            <section class="businesses">
                <div class="toggle-biz">
                    <div class="b-button round-left active" id="card">Cards</div>
                    <div class="b-button round-right" id="list">List</div>
                </div>
                <div class="card-output-card"></div>
            </section>

            <div class="join-us"></div>
        </main>

        <footer></footer> 

        <script src="./js/navigation.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/join-us-banner.js"></script>
        <script src="./js/directory.js"></script>
        <script src="./js/current-year.js"></script>
        <script src="./js/last-updated.js" defer></script>
    </body>
</html>
