        <meta name="description" content="Phnom Penh kh Chamber of Commerce, signup, contact, directory.">

    <body>
        <header></header>
        <nav></nav>
        
        <main>
            <h1 class="page-title">Contact</h1>

            <Section class="thank-you">
                <h2>Thank you for contacting us!</h2>
                <p>We work hard to ensure our members and community are being served in the best possible way. Your 
                    communication will be reviewed as soon as possible. 
                </p>
            </Section>

            <section class="address-sec">
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48785.80657817569!2d-111.64510789667577!3d40.162039699200385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1626595077652!5m2!1sen!2sus"

                    </iframe>
                </div>
                <div class="contact">
                    <div class="contact-inner">
                        <div class="address">
                            <h2>Springville C.C.</h2>
                            <p><i class="fas fa-map-marker-alt"></i> 110 South Main Street</p>
                            <p>Springville, UT 84663</p>
                            <br>
                            <i class="fas fa-phone-square-alt"></i> 801.223.1091
                            <br>
                            <i class="fas fa-envelope-open-text"></i> info@springville-cc.org
                        </div>
                        <br>
                        <div class="social">
                            <a href="https://twitter.com/?lang=en" target="_blank"><i class="fab fa-twitter-square"></i>
                                <p class="hidden">.</p>
                            </a>
                            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i>
                                <p class="hidden">.</p>
                            </a>
                            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i>
                                <p class="hidden">.</p>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

        <footer></footer>
