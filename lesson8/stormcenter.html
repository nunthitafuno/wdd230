    <main>
        <h2>Storm Center</h2>
        <div id="stormPageForm">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="basicLabel">Full Name<input type="text" name="fullname" pattern="[\sa-zA-Z]{5,}" placeholder="full name" class="basicInput" required></label>
                    <label class="basicLabel">Email<input type="email" name="email" placeholder="example@demo.com" class="basicInput"></label>
                    <label class="basicLabel">Phone Number<input type="tel" name="phone" placeholder="408 555 1234" pattern="[0-9]{10,}" class="basicInput" required></label>
                    <label class="basicLabel">Zip Code<input type="number" name="zipcode" placeholder="1963" class="basicInput" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="basicLabel">Storm Date<input type="date" name="stormdate" class="dateColor basicInput" id="dateColor" onclick="changeColor()"></label>
                    <label class="basicLabel">Storm Type<input list="stormlist" name="stormtype" placeholder="Select Type of Storm" class="basicInput"></label>
                        <datalist id="stormlist">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    <label class="basicLabel">Storm Severity: <span id="severityRange"></span><input type="range" class="slider" id="severityRangeInput" name="severity" min="1" max="10"></label>
                    <label class="basicLabel">Storm Region
                        <select name="region" class="basicInput">
                            <option disabled selected>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                    <label class="dangerLabel">User In Danger</label>
                    <label class="radioLabel"><input type="radio" name="personaldanger" value="yes"> Yes</label>
                    <label class="radioLabel"><input type="radio" name="personaldanger" value="maybe"> Maybe</label>
                    <label class="radioLabelLast"><input type="radio" name="personaldanger" value="no"> No</label>
                    <label class="basicLabel">Comments<textarea name="comment" placeholder="insert additional information or comments here" class="basicInput textArea"></textarea></label>
                </fieldset>
                <input type="submit" value="Report Storm">
            </form>
            <div class="stormImg">
                <img src="images/tornadostorm.gif" alt="tornado storm"> 
            </div>
